<script>
    // Function to generate multiplication tables for numbers 2 through 10
    function generateMultiplicationTables() {
      // Create a table element
      var table = document.createElement("table");

      // Create table body
      var tbody = document.createElement("tbody");

      for (var i = 2; i <= 10; i++) {
        var row = document.createElement("tr");

        for (var j = 1; j <= 10; j++) {
          // Calculate the product for each number
          var product = i * j;

          // Create table cells
          var td1 = document.createElement("td");
          td1.textContent = `${i} * ${j}`;
          var td2 = document.createElement("td");
          td2.textContent = `= ${product}`;

          // Append cells to the row
          row.appendChild(td1);
          row.appendChild(td2);
        }

        // Append the row to the table body
        tbody.appendChild(row);
      }

      table.appendChild(tbody);

      // Append the table to the container
      var container = document.getElementById("table-container");
      container.appendChild(table);
    }

    // Call the function to generate multiplication tables for 2 through 10
    generateMultiplicationTables();
  </script>
</html>
