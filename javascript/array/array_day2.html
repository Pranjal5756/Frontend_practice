<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day2</title>
  </head>
  <body></body>
  <script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];

    const filteredFruits = fruits.filter((fruit) => fruit.startsWith("A"));

    console.log(filteredFruits); // Output: ["Apple"]
  </script>
  <script>
    const fruits1 = ["Banana", "Orange", "Apple", "Mango"];

    const fruitLengths = fruits1.map((fruit) => fruit.length);

    console.log(fruitLengths); // Output: [6, 6, 5, 5]
  </script>
  <script>
    const fruits2 = ["Banana", "Orange", "Apple", "Mango"];

    const totalLength = fruits2.reduce((acc, fruit) => acc + fruit.length, 0);

    console.log(totalLength); // Output: 22
  </script>
  <script>
    const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
    const targetFruit = "Apple";

    const doesExist = fruits3.includes(targetFruit);

    console.log(doesExist); // Output: true
  </script>
  <script>
    const fruits4 = ["Banana", "Orange", "Apple", "Mango"];

    for (const fruit of fruits4) {
      console.log(fruit);
    }
  </script>
  <script>
    const fruits5 = ["Banana", "Orange", "Apple", "Mango"];

    const modifiedFruits = fruits5.map((fruit) => {
      if (fruit.startsWith("M")) {
        return fruit.length * 2;
      }
      return fruit;
    });

    console.log(modifiedFruits); // Output: [ "Banana", "Orange", "Apple", 10 ]
  </script>
</html>
