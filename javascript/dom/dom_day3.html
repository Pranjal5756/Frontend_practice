<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom_day3</title>
</head>
<script>
    // Writing text using document.write
    document.write("<p>This text is added dynamically using document.write.</p>");

    // Writing HTML using document.write
    document.write("<div style='color: blue;'>This is a dynamically added div.</div>");
</script>
<body>
    <div id="parentDiv">
        pranjal
        
    </div>

    <script>
        // Create a new element
        var newElement = document.createElement("p");
        var newElement1 = document.createElement("div");
        newElement.textContent = "This is a new paragraph.";
        newElement1.textContent = "This is a ";

        // Append the new element to the existing parent element
        document.getElementById("parentDiv").appendChild(newElement);
        // document.getElementById("parentDiv").removeChild(newElement)
        document.getElementById("parentDiv").replaceChild(newElement1, newElement)
    </script>
</body>
</html>
