<!-- toString() -->
<!-- this method is used to convert all data set inside an array into string. If we use this method, in browser we get string over an array-->


<!-- at() -->
<!-- this method comes into picture in 2022, it is used to find any specific data from an array  -->

<!-- pop() -->
<!-- this method used to pop out last Element from an array  -->

<!-- push() -->
<!-- this method is used to push element into an array, in last  -->

<!-- shift() -->
<!-- this method is used to shift first array element, shift means if we use this first array element will be disappered  -->

<!-- unshift() -->
<!-- this method is used to add new element in first  -->

<!-- delete() -->
<!-- this method leaves undefined holes in the array so use pop() or push() instead -->

<!-- concat() -->
<!-- this method concat or add arrays and returns new array instead of disturbing existing array -->

<!-- copyWithin() -->
<!-- this method is use to copies array element to another positions in array -->

<!-- flat() -->
<!-- this method is used to convert multidimensional array into one dimensional array  -->

<!-- multidimensional array [[1,2], [3,4]] -->
<!-- one demensional array [1,2,3,4] -->

2 difines position where to add 
0 difines how many element should be removed 
and rest of arrgument what to add  -->
