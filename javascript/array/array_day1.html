<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>Looping an Array</h2>

<p id="demo"></p>

<script>
  // Array of fruits
  const fruits = ["Banana", "Orange", "Apple", "Mango"];

  // Initialize a string to hold the HTML for the unordered list
  let text = "<ul>";

  // Use for...of loop to iterate through the array and build the list
  for (const fruit of fruits) {
    text += "<li>" + fruit + "</li>"; // Add each fruit as a list item
  }

  text += "</ul>"; // Close the unordered list

  // Set the HTML content of the paragraph element with the id "demo"
  document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
